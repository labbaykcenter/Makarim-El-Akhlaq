<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

<header>

  <nav>

<section class="hero small-hero">
  <h1>Rekap Nilai Kelas 7</h1>
  <p>Tahun Ajaran 2026 / 2027</p>
</section>

<section>
  <table id="tabel-nilai">
    <thead>
      <tr>
        <th>Nama Santri</th>
        <th>Fiqih</th>
        <th>Nahwu</th>
        <th>Tahfizh</th>
        <th>Rata-rata</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<footer>

</footer>

<script src="../assets/js/data-kelas7.js"></script>

<script>
window.addEventListener("DOMContentLoaded", function () {

  const tbody = document.querySelector("#tabel-nilai tbody");

  if (typeof dataNilai !== "undefined") {
    dataNilai.forEach(santri => {
      const rata = ((santri.fiqih + santri.nahwu + santri.tahfizh) / 3).toFixed(1);

      const row = `
        <tr>
          <td>${santri.nama}</td>
          <td>${santri.fiqih}</td>
          <td>${santri.nahwu}</td>
          <td>${santri.tahfizh}</td>
          <td>${rata}</td>
        </tr>
      `;

      tbody.innerHTML += row;
    });
  } else {
    tbody.innerHTML = "<tr><td colspan='5'>Data belum tersedia</td></tr>";
  }

});
</script>

</body>
</html>
